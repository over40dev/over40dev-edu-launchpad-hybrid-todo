<ion-app>
  <ion-menu contentId="app-content" side="start" type="push" #appmenu>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- List of Text Items -->      
    <ion-content>
        <ion-list>
          <ion-item routerLink="/" (click)="appmenu.close()">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="#" (click)="closeMenu()">
            <ion-label>Intro Tutorial</ion-label>
          </ion-item>
          <ion-item routerLink="/todo" (click)="closeMenu()">
            <ion-label>Todo List</ion-label>
          </ion-item>
        </ion-list> 
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="app-content"></ion-router-outlet>
</ion-app>
